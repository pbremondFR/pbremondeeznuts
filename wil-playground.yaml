apiVersion: apps/v1
kind: Deployment
metadata:
  name: wil-playground
  labels:
    app: wil-playground
spec:
  selector:
    matchLabels:
      app: wil-playground
  replicas: 1
  template:
    metadata:
      labels:
        app: wil-playground
    spec:
      containers:
        - name: wil-playground
          image: 'wil42/playground:v1'
          ports:
          - containerPort: 8888
          resources:
            requests:
              memory: 500Mi
              cpu: "0.5"
            limits:
              memory: 500Mi
              cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: wil-playground-service
spec:
  selector:
    app: wil-playground
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
